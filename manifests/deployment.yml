apiVersion : apps/v1
kind: Deployment
metadata:
  name: jjanpipelinesjavascriptdocker 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: jjanpipelinesjavascriptdocker 
    spec:
      containers:
        - name: jjanpipelinesjavascriptdocker 
          image: jay123containerreg.azurecr.io/jjanpipelinesjavascriptdocker
          ports:
          - containerPort: 8080
